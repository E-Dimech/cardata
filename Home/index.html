<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="home__mobile-info">
      <div class="home__mobile-time-wrp">
        <p class="home__mobile-time">9:41</p>
      </div>
      <div class="home__mobile-icons-wrp">
        <i class="home__mobile-icons fas fa-signal"></i>
        <i class="home__mobile-icons fas fa-wifi"></i>
        <i class="home__mobile-icons fas fa-battery-full"></i>
      </div>
    </div>
    <nav>
      <i class="home__nav-hamburger fas fa-bars"></i>
    </nav>
    <div class="home__hero">
      <h1 class="home__hero-title">Settings</h1>
      <div class="home__hero-divider"></div>
      <p class="home__hero-tracking-info">
        Tracking functions best on a schedule. Start and end times are
        approximate, and evaluated by your phone's operating system (roughly)
        every 15 minutes.
        <span class="home__hero-tracking-info--bold"
          >Give yourself half an hour of leeway to begin and end tracking.</span
        >
      </p>
    </div>
    <div class="home__tracking-wrp">
      <div class="home__tracking-card">
        <p class="home__tracking-date">Monday</p>
        <label class="home__tracking-toggle">
          <input class="home__tracking-input" type="checkbox" />
          <span class="home__tracking-slider"></span>
        </label>
      </div>
      <div class="home__tracking-time-select">
        <select class="home__tracking-time-start" name="time" id="time">
          <option value="01:00AM">01:00 AM</option>
          <option value="02:00AM">02:00 AM</option>
          <option value="03:00AM">03:00 AM</option>
          <option value="04:00AM">04:00 AM</option>
          <option value="05:00AM">05:00 AM</option>
        </select>
        <p class="home__tracking-time-text">to</p>
        <select class="home__tracking-time-end" name="time" id="time">
          <option value="01:00AM">11:59 PM</option>
          <option value="02:00AM">11:00 PM</option>
          <option value="03:00AM">10:30 PM</option>
          <option value="04:00AM">10:00 PM</option>
          <option value="05:00AM">09:30 PM</option>
        </select>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="home__mobile-info">
      <div class="home__mobile-time-wrp">
        <p class="home__mobile-time">9:41</p>
      </div>
      <div class="home__mobile-icons-wrp">
        <i class="fas fa-signal home__mobile-icons"></i>
        <i class="fas fa-wifi home__mobile-icons"></i>
        <i class="fas fa-battery-full home__mobile-icons"></i>
      </div>
    </div>
    <nav>
      <i class="fas fa-bars home__nav-hamburger"></i>
    </nav>
    <div class="home__hero">
      <h1 class="home__hero-title">Settings</h1>
      <div class="home__hero-divider"></div>
      <p class="home__hero-tracking-info">
        Tracking functions best on a schedule. Start and end times are
        approximate, and evaluated by your phone's operating system (roughly)
        every 15 minutes.
        <span class="home__hero-tracking-info--bold"
          >Give yourself half an hour of leeway to begin and end tracking.</span
        >
      </p>
    </div>
    <div class="test0">
      <input class="test" type="time" value="01:00" />
      <p class="test1">to</p>
      <input class="test2" type="time" value="23:59" />
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cardata</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <h1 class="hero__title">Cardata</h1>

    <div class="form">
      <div class="form__user-container">
        <label class="form__user-label" for="user"
          ><b>Username or Email</b></label
        >
        <input
          class="form__user-input"
          type="text"
          placeholder="renee23"
          name="user"
          required
        />
      </div>
      <div class="form__psw-container">
        <div class="form__psw-label-wrp">
          <label class="form__psw-label" for="psw"><b>Password</b></label>
          <label class="form__psw-label" for="psw"><b>Remember Me</b></label>
        </div>
        <input
          class="form__psw-input"
          type="password"
          placeholder="Password"
          name="psw"
          required
        />
      </div>

      <button class="form__button" type="submit">Log In</button>
      <p class="form__forgot-login">Forgot Login</p>
    </div>

    <footer>
      <p>Contact Support</p>
    </footer>
  </body>
</html>

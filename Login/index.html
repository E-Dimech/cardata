<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cardata</title>
    <link rel="stylesheet" href="./index.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
      integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 class="hero__title">Cardata</h1>

    <div class="form">
      <div class="form__user-container">
        <label class="form__user-label" for="user"
          ><b>Username or Email</b></label
        >
        <i class="fas fa-envelope form__user-img"></i>
        <input
          class="form__user-input"
          type="text"
          placeholder="renee23"
          name="user"
          required
        />
      </div>
      <div class="form__psw-container">
        <div class="form__psw-label-wrp">
          <label class="form__psw-label" for="psw"><b>Password</b></label>
          <label class="form__psw-label-remember" for="psw"
            ><b>Remember Me</b></label
          >
        </div>
        <i class="fas fa-lock form__psw-lock-img"></i>
        <input
          class="form__psw-input"
          type="password"
          placeholder="Password"
          name="psw"
          required
        />
      </div>

      <button class="form__button" type="submit">Log In</button>
      <p class="form__forgot-login">Forgot Login</p>
    </div>

    <footer>
      <p class="footer__contact">Contact Support</p>
    </footer>
  </body>
</html>
